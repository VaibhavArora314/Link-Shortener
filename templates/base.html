{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            /* background: url("{% static 'images/david-becker-crs2vlkSe98-unsplash.jpg' %}") no-repeat center center/ cover; */
            background: rgb(2,0,36);
            background: linear-gradient(172deg, rgba(2,0,36,1) 0%, rgba(75,45,210,1) 58%, rgba(0,212,255,1) 100%);
        }
    </style>
</head>
<body class="vh-100 text-light px-2">
    <nav class="container navbar navbar-dark bg-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="{% url 'links:create-link' %}">Small URL</a>
                <span class="navbar-nav flex-row">
                    {% if request.user.is_authenticated %}
                    <span class="nav-item mx-2">
                        <a class="nav-link" aria-current="page" href="#">{{request.user}}</a>
                    </span>
                    <span class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="{% url 'links:my-links' %}">My Links</a>
                    </span>
                    <span class="nav-item mx-2">
                        <a class="nav-link active" href="{% url 'user:logout' %}">Logout</a>
                    </span>
                    {% else %}
                    <span class="nav-item mx-2">
                        <a class="nav-link active" href="{% url 'user:login' %}">Login</a>
                    </span>
                    <span class="nav-item mx-2">
                        <a class="nav-link active" href="{% url 'user:register' %}">Register</a>
                    </span>
                    {% endif %}
                </ul>
        </div>
    </nav>
    <div class="container bg-dark bg-opacity-50 py-2 border border-dark rounded">
        {% block content %}

        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
